<!DOCTYPE html>
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- Optimal Internet Explorer compatibility -->
</head>

<body>
  <script src="https://www.paypal.com/sdk/js?client-id=AelGFu05ygsgRcGiyFPgijwImQsPyhnW8ReVe-ilbx1s66WhbSpGHINm-Ol-G33kJdw4quPKZnyYuKIT&vault=true&intent=subscription">
  </script>

  <div id="paypal-button-container"></div>

    <script>
      paypal.Buttons({
        createSubscription: function(data, actions) {
          return actions.subscription.create({
            'plan_id': 'P-500541940G7131537L7OFWVI' // Creates the subscription
          });
        },
        onApprove: function(data, actions) {
          alert('You have successfully created subscription ' + data.subscriptionID); // Optional message given to subscriber
        }
      }).render('#paypal-button-container'); // Renders the PayPal button
    </script>
  </body>
